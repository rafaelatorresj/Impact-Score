<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Impact Score‚Ñ¢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f1ea;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }

    h1 {
      text-align: center;
      color: #3e3e3e;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #4a4a4a;
    }

    input, select {
      padding: 10px;
      font-size: 15px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      font-size: 16px;
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4e342e;
    }

    #result {
      margin-top: 30px;
      font-size: 17px;
      line-height: 1.6;
    }

    .bajo {
      color: green;
      font-weight: bold;
    }

    .medio {
      color: goldenrod;
      font-weight: bold;
      text-shadow: 0 0 2px #000;
    }

    .alto {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo local -->
    <img src="logo.png" alt="Logo Impact Score" class="logo" />

    <h1>Calculadora Impact Score‚Ñ¢</h1>
    <p>Estima tu huella digital de carbono seg√∫n tu contenido publicado</p>

    <form id="impactForm">
      <label for="url">URL del perfil que deseas medir</label>
      <input type="url" id="url" name="url" placeholder="https://instagram.com/tuusuario" required />

      <label for="posts">¬øCu√°ntas publicaciones haces al mes?</label>
      <input type="number" id="posts" name="posts" required />

      <label for="type">¬øQu√© tipo de contenido publicas?</label>
      <select id="type" name="type">
        <option value="image">Solo im√°genes</option>
        <option value="video">Solo videos</option>
        <option value="mixed">Mixto</option>
      </select>

      <label for="duration">Duraci√≥n promedio (en segundos, si aplicable)</label>
      <input type="number" id="duration" name="duration" value="30" />

      <button type="submit">Calcular Impact Score</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('impactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const url = document.getElementById('url').value;
      const posts = parseInt(document.getElementById('posts').value);
      const type = document.getElementById('type').value;
      const duration = parseInt(document.getElementById('duration').value);

      let co2_per_post = 0.04; // im√°genes

      if (type === 'video') {
        co2_per_post = 0.15 * (duration / 60); // videos
      } else if (type === 'mixed') {
        co2_per_post = (0.04 + 0.15 * (duration / 60)) / 2;
      }

      const total = +(posts * co2_per_post).toFixed(2);

      let level = '';
      let className = '';

      if (total < 5) {
        level = 'Impacto Bajo';
        className = 'bajo';
      } else if (total < 10) {
        level = 'Impacto Medio';
        className = 'medio';
      } else {
        level = 'Impacto Alto';
        className = 'alto';
      }

      document.getElementById('result').innerHTML = `
        <p><strong>üåê Perfil analizado:</strong> <a href="${url}" target="_blank">${url}</a></p>
        <p>‚ôªÔ∏è Tu Impact Score estimado este mes es de <strong>${total} kg de CO‚ÇÇ</strong></p>
        <p class="${className}">${level}</p>
      `;
    });
  </script>
</body>
</html>
